<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <title>Kaleidoscope: try-out</title>
  </head>
  <body>
    <header>
      <div class="buttons">
        <a href="index.html" class= button> <- go back </a>
      </div>
      
    </header>
    <div class="header">
      <h3 style="font-size:1,5vw;">Kaleidoscope: try-out</h3>
      <h4 style="font-size:1,5vw;">-> try it yourself! <-</h4>
    </div>
    <div class="side-by-side">
      <div class="buttons">
        <button class="button button-light">Light</button>
        <button class="button button-regular">Regular</button>
        <button class="button button-bold">Bold</button>
        <button class="button button-lightblack">Light black</button>
        <button class="button button-regularblack">Regular black</button>
        <button class="button button-boldblack">Bold black</button>
      </div>
      <textarea placeholder="type here..." class="preview regular" ></textarea>
    </div>
    <script>
      document.querySelector(".button-light").addEventListener("click", () => {
        document.querySelector(".preview").className = "preview light";
      });
      document
        .querySelector(".button-regular")
        .addEventListener("click", () => {
          document.querySelector(".preview").className = "preview regular";
        });
      document.querySelector(".button-bold").addEventListener("click", () => {
        document.querySelector(".preview").className = "preview bold";
      });
      document
        .querySelector(".button-lightblack")
        .addEventListener("click", () => {
          document.querySelector(".preview").className = "preview lightblack";
        });
      document
        .querySelector(".button-regularblack")
        .addEventListener("click", () => {
          document.querySelector(".preview").className = "preview regularblack";
        });
      document
        .querySelector(".button-boldblack")
        .addEventListener("click", () => {
          document.querySelector(".preview").className = "preview boldblack";
        });
    </script>

    <div class="footer">
      <p>Indra Van Doren</p>
    </div>
  </body>
</html>
