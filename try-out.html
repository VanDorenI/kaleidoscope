<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="index.html">Back to home</a>
    </header>

    <div class="side-by-side">
      <div class="buttons">
        <button class="button button-light">Light</button>
        <button class="button button-regular">Regular</button>
        <button class="button button-bold">Bold</button>
      </div>
      <input type="text" placeholder="type here" class="preview regular" />
    </div>
    <script>
      document.querySelector(".button-light").addEventListener("click", () => {
        document.querySelector(".preview").className = "preview light";
      });
      document
        .querySelector(".button-regular")
        .addEventListener("click", () => {
          document.querySelector(".preview").className = "preview regular";
        });
      document.querySelector(".button-bold").addEventListener("click", () => {
        document.querySelector(".preview").className = "preview bold";
      });
    </script>
  </body>
</html>
