<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaleidoscope: create</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="lib/opentype.js"></script>
    <script src="lib/path-data-parser.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="buttons">
        <a href="index.html" class="button2"> <- </a>
      </div>
    </div>
      <div class="header">
        <h3>Kaleidoscope: create</h3>
        <h5>
          Make your own font with the kaleidoscope grid, just click on the grid
          to change the letters!
        </h5>
      </div>
      <div class="side-by-side">
        <div class="app">
          <div class="glyphs">
            <div
              class="glyph"
              v-for="glyph in glyphs"
              @click="setCurrentGlyph(glyph)"
              :class="{ active: glyph === currentGlyph }"
            >
              {{ glyph }}
            </div>
          </div>
        </div>
      
        <div id="canvas"></div>

      </div>
      
        <div class= "downloadbuttons-typo"> 
        <div class="header"><h6>Download your own kaleidoscope font by clicking on the specific weight!</h6></div>
        <class= button id="exportButton1" data-weight="light"> Light</button>
        <class= button id="exportButton2" data-weight="regular"> Regular</button>
        <class= button id="exportButton3" data-weight="bold"> bold</button>
        
    </div>


      <div class="footer">
        <p>Indra Van Doren</p>
      </div>
      <!-- .app -->
    </div>
    <script src="createyourowngrid.js"></script>
  </body>
</html>
